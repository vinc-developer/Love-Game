<!DOCTYPE html>
<html>
    <body>
        <head>

            <meta charset="utf-8">
            <link href="style.css" rel="stylesheet">

        <main>

                <section>
                    <h1>Welcome to the Love Quiz !</h1>
                    <img src="images/image2.gif" alt="image présentation" style="width: 450px;">

                    </div>
                </section>

                        <label for="rose4">Bouquet de rose :</label>
                        <input type="radio" value="rose4" name="form2" id="rose4">
                    </form>

                        <img id="img1">
                        
                    </div>
                </section>

                    <div>

                        <img id="img2">
                    </div>
                </section>

                <section id="formulaire4">
                    <h3>En veux tu une autre?</h3>
                    <img src="images/quest1.png">

                        <input type="radio" value="non2" name="form4" id="non2">
                    </form>
                    <div>

                        <img id="img3">
                    </div>
                </section>

                <section id="formulaire5">
                    <h3>Voudrais tu passer plus de temps avec moi?</h3>
                    <img src="images/quest2.png">
                    <form id="form5">
                        <label for="oui3" class="label">Oui</label>
                        <input type="radio"  name="form5" value="oui3" id="oui3" >
                        <label for="non3" class="label">Non</label>
                        <input type="radio"  name="form5" value="non3" id="non3">
                    </form>
                    <div>
                        <p id="message4"></p>
                        <img id="img4">
                    </div>
                </section>

                <section id="formulaire6">
                    <h3>Qu'elle relation veux-tu avec moi?</h3>
                    <form id="form6">

                        <input type="radio" value="amical" name="form6" id="amical">

                        <input type="radio" value="amour" name="form6" id="amour">

            </article>

</html>
